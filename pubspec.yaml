name: netmera_flutter_example
description: NETMERA is a Mobile Application Engagement Platform. We offer a series of development tools and app communication features to help your mobile business ignite and soar.

version: 2.5.2-beta01

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  netmera_flutter_sdk: 2.8.0-beta01

  fluttertoast: ^8.2.12
  cupertino_icons: ^1.0.6
  app_links: ^6.3.3
  firebase_messaging: ^15.1.5

  #This fork is used because Huawei flutter packages are not compatible with current flutter versions.
  huawei_push:
    git:
      url: https://github.com/crasowas/hms-flutter-plugin.git
      path: flutter-hms-push

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
